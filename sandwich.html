<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sandwich</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="box">
        <button onclick="makeSandwich('Bacon, Lettuce and Tomato')" >Make BLT</button>
        <button onclick="makeSandwich('Hasm and cheese')">Make Ham and Cheese</button>
        <div id="output"></div>
    </div>

    <div class="flex-container">
        <div class="smallbox">FLEX ITEM</div>
        <div class="smallbox">FLEX ITEM</div>

    <script>
        //create variable to store the output element
        var output = document.querySelector("#output");

            output.innerHTML = 'The sandwich has following ingredients: ' + ingredients;
        }

    </script>
